name: rive_example
description: A collection of Rive Flutter examples

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  rive:
    path: ../
  http:
  url_launcher: ^6.3.1
  vector_math: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrains Mono.ttf

  assets:
    - assets/
    - assets/fonts/
    - assets/perf/rivs/
    - assets/audio/
    - assets/images/
